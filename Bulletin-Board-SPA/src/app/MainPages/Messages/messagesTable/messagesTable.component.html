<ng-container *ngIf="dataSet.length">
  <table mat-table [dataSource]="dataSet" class="mat-elevation-z8 w-100">      
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.text | slice:0:10}}   {{ element.text.length >= 10 ? ". . ." :  ""}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.senderName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="datesent">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTimeSent | date}} </td>
    </ng-container>

    <ng-container matColumnDef="dateread">
      <th mat-header-cell *matHeaderCellDef> Date Read </th>
      <td mat-cell *matCellDef="let element"> {{(element.dateTimeRead | date) || "Unread" }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="onMessageClick(element)">
          <mat-icon>open_in_new</mat-icon>
        </button>  
        <button mat-raised-button color="accent" class="ml-2">
          <mat-icon>delete_outline</mat-icon>
        </button>  

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
  </table>
</ng-container>
