<table mat-table [dataSource]="advertisements" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="title">
    <th mat-sort-header="title" mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> <a class="link" mat-button color="primary" [routerLink]="['/ads/details/', element.id]" routerLinkActive="router-link-active" > {{element.title}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-sort-header="price" mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="town">
    <th mat-header-cell *matHeaderCellDef> Town </th>
    <td mat-cell *matCellDef="let element"> {{element.town}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <a mat-mini-fab color="basic" routerLink="/ads/update/{{ element.id }}" class="btn btn-warning mr-3"> <mat-icon>edit</mat-icon> </a>
      <button mat-mini-fab color="accent" (click)="removeAd(element.id)"> <mat-icon>delete_outline</mat-icon>  </button>  
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
