<mat-toolbar>
  <mat-form-field appearance="" class="">              
    <input matInput type="text" name="updateCat"  class="" [(ngModel)]="temporaryBrandTitle">
</mat-form-field> 
<mat-icon matSuffix>mode_edit</mat-icon>
</mat-toolbar>

<div class="categories-checkbox my-2">                   
  <mat-selection-list #roles [(ngModel)]="temporaryCategories" class="userroles-selection">
    <mat-list-option *ngFor="let cat of allCategories" [value]="cat.title">
      <p class="select-option-font" >{{cat.title}}</p>
    </mat-list-option>
  </mat-selection-list>                
</div>

<div class="d-flex">
<button mat-raised-button class="mr-3" color="primary" (click)="editSave(brand)"> <mat-icon>save</mat-icon></button>
<button mat-raised-button color="warn" (click)="editCancel(brand)"><mat-icon>cancel</mat-icon> </button>
<mat-chip-list aria-label="Fish selection" class="ml-auto mt-1">
  <mat-chip color="accent" selected>{{temporaryCategories.length }} selected</mat-chip>
</mat-chip-list>
</div>
