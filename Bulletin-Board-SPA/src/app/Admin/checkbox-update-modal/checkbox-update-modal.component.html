

<mat-toolbar>
  <ng-container *ngIf="!editTitle">
  {{title}}
  </ng-container>

  <ng-container *ngIf="editTitle">
  <mat-form-field appearance="" class="">              
      <input matInput type="text" name="updateCat"  class="" [(ngModel)]="temporaryTitle">
  </mat-form-field> 
  <mat-icon matSuffix>mode_edit</mat-icon>
  </ng-container>
</mat-toolbar>



<div [class.categories-checkbox]="allSelectOptions.length > 7" class="my-2">                   
  <mat-selection-list #roles [(ngModel)]="temporarySelection" class="userroles-selection">
    <mat-list-option *ngFor="let selection of allSelectOptions" [value]="selection">
      <p class="select-option-font" >{{selection}}</p>
    </mat-list-option>
  </mat-selection-list>                
</div>


<div class="d-flex">
<button mat-raised-button class="mr-3" color="primary" (click)="editSave(entity)"> <mat-icon>save</mat-icon></button>
<button mat-raised-button color="warn" (click)="editCancel(entity)"><mat-icon>cancel</mat-icon> </button>
<mat-chip-list aria-label="Fish selection" class="ml-auto mt-1">
  <mat-chip [color]="conditionMaxLength() ? 'accent' : 'basic'" selected (click)="toggleCheckBoxes()">{{ conditionMaxLength() ? 'ALL' : temporarySelection.length }} selected</mat-chip>
</mat-chip-list>
</div>
